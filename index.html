<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-flow-row bg-slate-300 justify-items-center items-center h-3/5">
        <div class="grid grid-flow-col gap-8 text-center mt-[200px]">

            <div class="dayDiv flex flex-col text-stone-700">
                <span class="dayDivValue countdown font-mono text-5xl">
                     <span class="days"  >00</span>
                </span>
                days
            </div>
            <div class="hourDiv flex flex-col text-stone-700">
                <span class="hourDivValue countdown font-mono text-5xl">
                     <span class="hours" >00</span>
                </span>
                hours
            </div>
            <div class="minDiv flex flex-col text-stone-700">
                <span class="minDivValue countdown font-mono text-5xl">
                     <span class="mins" >00</span>
                </span>
                min
            </div>
            <div class="secDiv flex flex-col  text-stone-700">
                <span class="secDivValue countdown font-mono text-5xl ">
                    <span class="sec" >00</span>
                </span>
                sec
            </div>
        </div>

        <!-- Start and Stop button -->
        <div class="">
            <button onclick="start()" class="btn btn-wide btn-active border border-transparent bg-stone-500 text-xl text-slate-200 drop-shadow-xl mr-3">Start</button>
            <button onclick="stop()" class="btn btn-wide btn-active border border-transparent bg-stone-500 text-xl text-slate-200 drop-shadow-xl">  Stop  </button>
        </div>




    </div>


    <script src="./script.js"></script>
</body>

</html>
